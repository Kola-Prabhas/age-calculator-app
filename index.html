<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  </style> -->
  <link rel="stylesheet" href="index.css" />
</head>
<body>
	<div id="outer_div">
		<div id="inner_div">
			<form>
				<label for="day">Day
					<input type="number" placeholder="DD" id="days_inp" autofocus/>
					<span id="day_error"></span>
				</label>
				<label for="month">Month
					<input type="number" placeholder="MM" id="months_inp"/>
					<span id="month_error"></span>
				</label>
				<label for="year">Year
					<input type="number" placeholder="YYYY" id="years_inp"/>
					<span id="year_error"></span>
				</label>
			</form>

			<hr />	

			<div id="img-container">
				<img src="./assets/images/icon-arrow.svg" alt="Submit Button" id="calculate"/>
			</div>

			<div id="years">
				<span>- -</span>Years
			</div>
			<div id="months">
				<span>- -</span>Months
			</div>
			<div id="days">
				<span>- -</span>Days
			</div>
		</div>
	</div>

	<script src="index.js"></script>

</html>
